name: Generate Podcast Feeds
on: [push] # Whenever someone pushes onto the branch (main)
jobs:
  build:
    runs-on: ubuntu-latest  # Creates a new machine, can be Windows but why
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3  # An action in the marketplace called Checkout, using version 3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run:  |  # New machine might not have python and pip pre-installed
          python -m pip install --upgrade pip
          pip install pyyaml
      - name: Run Feed Generator
        run: python feed.py
      - name: Push Repo
        run: | # The new machine doesn't have Git set up yet
          git config user.name StoneTD
          git config user.email dylanstone0147@gmail.com
          git add .
          git commit -m "Modified Feed via GitHub Action"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
        
